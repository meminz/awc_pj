<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Home | Album Supereroi</title>

	<link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/marvel.js" type="text/javascript"></script>

</head>

<body onload="caricaEroi();">
	<div class="cover" id="cover"></div>

	<header>
		<center><h1 id="mainTitle">Album delle Figure dei Supereroi</h1></center>

		<nav> 
			<a href="profilo.html">PROFILO</a>
			<a href="shop.html" id="shopPage">NEGOZIO</a>
			<a href="scambi.html">SCAMBI</a>
			<a href="#">ESCI</a>
		</nav>
	</header>
	


    <div class="container">

    	<div id="reg" class="regacc">
            
            <button class="close" onclick="closereg();">X</button>
            <center><img src="img/logo.jpeg" width="30%"></center><br><br>

            <form>
                <label>Username:</label><br>
                <input type="text" id="user-register" class="input-registration" onkeyup="ckUsername();" placeholder="username">
                <br><label class="errors" id="username-errors"></label><br><br>

                <label>E-mail:</label><br>
                <input type="email" id="email-register" class="input-registration" onkeyup="ckEmail();" placeholder="account@esempio.xx">
                <br><label class="errors" id="email-errors"></label><br><br>

                <label>Password:</label><br>
                <input type="password" id="password-register" class="input-registration"
                			onkeyup="ckPassword();passwordBar();confirmPsw();" placeholder="********">
                <div id="bar"><label id="label-bar"></label></div>
                <label class="errors" id="password-errors"></label>

                <label>Confirm password:</label><br>
                <input type="password" id="confirmPsw-register" class="input-registration"
                			onkeyup="confirmPsw();" placeholder="********">
                <input type="checkbox" onclick="show_hide_reg()"><label id="showpsw">mostra password</label><br>
                <label class="errors" id="confirmPsw-errors"></label>
                
                <br><br>

           		<center><input id="toReg" class="next" onclick="chooseHero()" type="button" value="Scelta Eroe" disabled></center> 
            </form>

   		</div>


        <div id="acc" class="regacc">        
            <button class="close" onclick="closeacc();">X</button>
            <center><img src="img/logo.jpeg"  width="30%"></center><br><br>

            <form>
				<label>Username:</label>
				<input type="text" class="input-access" id="user-access" placeholder="username"><br>
				<label class="errors" id="user-errors"></label>
				<br><br>
				<label>Password:</label>
				<input type="password" class="input-access" id="password-access" placeholder="password">
				<input type="checkbox" onclick="show_hide_acc()"><label id="showpsw">mostra password</label><br>
                <label class="errors" id="pass-errors"></label>
				<br><br>
				<center><input id="toAcc" onclick="access()" class="submit" type="button" value="Accedi"></center>
	        </form>
        </div>
	</div>

	<!-- SCELTA EROE PREFERITO -->
	<div class="container">
		<div id="choose-hero">
			<button class="close" onclick="closereg();">X</button>
        	<center><img src="img/logo.jpeg" width="30%"></center><br><br>

			<center><label>Scegli il tuo Supereroe preferito!</label></center><br>
			<center><select id="hero-list" size="5" onchange="change()"></select></center><br>
			<center><label id="cancelHero" onclick="deleteSelection()">Annulla Selezione</label><center>
			<br><br>
			<script>realChoose()</script>

			<center><button onclick="goBack()" id="toReg" class="back">Indietro</button><br>
			<input type="submit" id="registration" class="next" onclick="registration()" value="Salta e Registrati"></center>
		</div>
	</div>


	<br><br><br><br>
    <div id="buttons" class="container">

        <button class="button" onclick="goToReg()">REGISTRAZIONE</button>
        <button class="button" id="accbutton" onclick="goToAcc()">LOGIN</button>
        <br><br>
    </div>


</body>
</html>
