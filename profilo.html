<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Profilo | Album Supereroi</title>

	<link rel="stylesheet" href="style.css">
    <script src="js/profilo.js" type="text/javascript"></script>
    <script src="js/marvel.js" type="text/javascript"></script>

    <script>
        username = sessionStorage.getItem("username")
        password = sessionStorage.getItem("password")
        existAlbum = sessionStorage.getItem("album"+username)
        if (username == null || password == null){
            window.alert("Accedi prima di tornare in questa pagina!")
            location.href="index.html"
        } else {
            start();
        }
    </script>


</head>

<body>
	<div class="cover" id="cover"></div>

	<header>
		<center><h1 id="mainTitle">Profilo</h1></center>

		<nav>
			<a href="#">PROFILO</a>
			<a href="shop.html" id="shopPage">NEGOZIO</a>
			<a href="scambi.html">SCAMBI</a>
			<a href="index.html" onclick="exit()">ESCI</a>
		</nav>
	</header>




    <div class="profile">
        <div id="mod" class="regacc">
            <button class="close" onclick="closemod();">X</button>
            <center><img src="img/logo.jpeg" width="30%"></center>
            <br><br>

            <form>
                <label>Username</label><br>
	            <input type="text" class="input-mod" onkeyup="ckUsername();activeMod()" id="user-mod" placeholder="username">
	            <br><label class="errors" id="username-errors"></label><br>

	            <label>Email</label><br>
	            <input type="email" class="input-mod" onkeyup="ckEmail();activeMod()" id="email-mod" placeholder="esempio@email.xx">
	            <br><label class="errors" id="email-errors"></label><br>

	            <label>Password:</label><br>
                <input type="password" id="password-mod" class="input-mod"
                            onkeyup="ckPassword();passwordBar();confirmPsw();" placeholder="********">
                <div id="bar"><label id="label-bar"></label></div>
                <label class="errors" id="password-errors"></label><br>

                <label>Confirm password:</label><br>
                <input type="password" id="confirmPsw-mod" class="input-mod"
                            onkeyup="confirmPsw();" placeholder="********">
                <input type="checkbox" onclick="show_hide_mod()"><label id="showpsw">mostra password</label><br>
                <label class="errors" id="confirmPsw-errors"></label>
	            <br><br>

	            <center><input id="toMod" class="submit" onclick="chooseHero()" type="button" value="Scelta Eroe"></center>
            </form>
        </div>
    </div>

    <!-- SCELTA EROE PREFERITO -->
    <div class="container">
        <div id="choose-hero">
            <button class="close" onclick="closemod();">X</button>
            <center><img src="img/logo.jpeg" width="30%"></center>
            <br><br>

            <center><label>Modifica il tuo Supereroe preferito</label></center><br>
            <center><form>
                <select id="hero-list" size="5"></select><br>
                <label id="cancelHero" onclick="deleteSelection()">Annulla Selezione</label>
            </form></center>
            <br><br>
            <script>realChoose()</script>

            <center><button onclick="goBack()" id="toMod" class="back">Indietro</button><br>
            <input type="submit" id="toReg" class="next" onclick="modifica()" value="Modifica"></center>
        </div>
    </div>









    <div class="profile">
        <div id="delete" class="regacc">

            <center style="margin:2% 5%">Vuoi davvero ELIMINARE il profilo?</center>
            
            <center>
            <label>perderai tutte le figurine raccolte</label><br>
            <button onclick="deleteProfile()" class="button">SI</button><button onclick="closeDelete()" class="button">NO</button></center>
        </div>
    </div>


    <div id="profile-container1" class="profile"> <script>obtainName()</script>
        <div id="crediti"><img src="img/cash.png" alt="$$" width="60em" style="margin: 1em 0"> <script>numeroCrediti()</script></div>
    </div>
    <div id="profile-container2" class="profile"> <script>obtainfavhero()</script> </div>
    <!-- <div id="profile-container3" class="profile"> <script>obtainemail()</script> </div> -->
    
    <br><br>

    <center>
        <button onclick="goToMod()" id="openMod" class="button">MODIFICA</button>
        <button onclick="goToDelete()" id="deleteProfile" class="button">ELIMINA</button>
    </center>

    <br><br>
    <hr>
   	<br>


<!-- ALBUM -->
    <center>
		<p class="infoProfilo">Il tuo ALBUM<br></p>
        <p class="infoProfilo" id="carteMancanti"></p><script>carteMancanti();</script>
    </center>

	<br>
    <div class="cards" id="creaAlbum"><script>isCreate();</script></div>

</body>
</html>
